version: '3'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - .:/home/node/app

  db:
    image: bitnami/mongodb:5.0.17 ## Imagem jรก contem replicas (shadow db) para o Prisma.
    volumes:
      - mongodb_data:/bitnami/mongodb
    environment:
      MONGODB_ROOT_PASSWORD: root
      MONGODB_REPLICA_SET_MODE: primary
      MONGODB_REPLICA_SET_KEY: 123456
      MONTODB_DATABASE: nest

volumes:
  mongodb_data:
    driver: local
